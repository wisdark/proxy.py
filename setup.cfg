keywords =
  http
  proxy
  http proxy server
  proxy server
  http server
  http web server
  proxy framework
  web framework
  Python3

[options]
python_requires = >= 3.6
packages = find:
include_package_data = True
zip_safe = False

# These are required in actual runtime:
install_requires =

[options.entry_points]
console_scripts =
  proxy = proxy:entry_point
  grout = proxy:grout

[options.package_data]
proxy =
  py.typed

[options.packages.find]
exclude =
  tests
  tests.*

[codespell]
skip = tests/http/parser/tls_server_hello.data
